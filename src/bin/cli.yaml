name: sstra
version: 0.2.0
about: Calculates stock performance indicators.
args:
    - debug:
        help: Turn on debug logging.
        long: debug
        short: d
    - from:
        help: The start date from which to calculate the period.
        long: from
        required: true
        short: f
        takes_value: true
    - no-headers:
        help: Don't print the headers.
        long: no-headers
    - symbols:
        help: The symbols of the stocks to query.
        long: symbols
        min_values: 1
        required: true
        takes_value: true
        use_delimiter: true
